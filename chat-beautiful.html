<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #f8f9ff 0%, #e8e9ff 100%);
        }
        
        /* 滚动条美化 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-content {
            background: white;
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 75%;
            align-self: flex-start;
            position: relative;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .message-content strong {
            color: #667eea;
            font-weight: 600;
            margin-right: 8px;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #888;
            margin-top: 6px;
            margin-left: 8px;
            font-weight: 400;
        }
        
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group input::placeholder {
            color: #aaa;
        }
        
        #usernameInput {
            width: 120px;
            min-width: 100px;
        }
        
        #messageInput {
            flex: 1;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                max-height: none;
                border-radius: 10px;
            }
            
            .chat-input-area {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #usernameInput {
                width: 100%;
            }
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>专业聊天室</h1>
        </div>
        
        <div class="chat-messages" id="chat">
            <div class="loading">加载中...</div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="用户名" value="匿名者">
                <input type="text" id="messageInput" placeholder="输入消息...">
            </div>
            <button onclick="send()">发送</button>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        
        // 页面加载完成后自动聚焦到消息输入框
        window.addEventListener('DOMContentLoaded', () => {
            messageInput.focus();
        });
        
        // 加载消息（包含历史和新消息）
        async function load() {
            try {
                const res = await fetch('/api/messages');
                const msgs = await res.json();
                
                if (msgs.length === 0) {
                    chatDiv.innerHTML = '<div class="loading">暂无消息，开始发送第一条消息吧！</div>';
                    return;
                }
                
                chatDiv.innerHTML = msgs.map(m => `
                    <div class="message">
                        <div class="message-content">
                            <strong>${escapeHtml(m.username)}</strong>${escapeHtml(m.text)}
                            <div class="message-time">${new Date(m.timestamp).toLocaleTimeString()}</div>
                        </div>
                    </div>
                `).join('');
                
                // 平滑滚动到底部
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (e) {
                console.error("加载失败");
                chatDiv.innerHTML = '<div class="loading" style="color: #ff6b6b;">加载失败，请稍后重试</div>';
            }
        }
        
        // 发送消息
        async function send() {
            const username = usernameInput.value.trim() || '匿名者';
            const text = messageInput.value.trim();
            
            if (!text) {
                messageInput.focus();
                return;
            }
            
            // 显示正在发送状态
            const sendButton = document.querySelector('button');
            const originalText = sendButton.textContent;
            sendButton.textContent = '发送中...';
            sendButton.disabled = true;
            
            try {
                await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, text })
                });
                
                messageInput.value = '';
                messageInput.focus();
                load(); // 发送后立即刷新
            } catch (e) {
                console.error("发送失败");
                alert('发送失败，请稍后重试');
            } finally {
                sendButton.textContent = originalText;
                sendButton.disabled = false;
            }
        }
        
        // 允许按Enter键发送消息
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                send();
            }
        });
        
        // 输入框获得焦点时高亮边框
        messageInput.addEventListener('focus', () => {
            messageInput.style.borderColor = '#667eea';
        });
        
        messageInput.addEventListener('blur', () => {
            messageInput.style.borderColor = 'rgba(102, 126, 234, 0.3)';
        });
        
        // 每2秒拉取一次，实现“伪实时”
        setInterval(load, 2000);
        
        // 初始加载
        load();
        
        // HTML转义函数，防止XSS攻击
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
