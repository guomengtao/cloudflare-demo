    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>å®æ—¶ç›‘æ§å¹¶æ˜¾ç¤ºå½“å‰ç›®å½•ä¸‹çš„æ‰€æœ‰HTMLæ–‡ä»¶</p>
        </div>

        <div class="status-bar">
            <div class="file-count">æ–‡ä»¶æ€»æ•°: <span id="fileCount">0</span></div>
            <div class="last-update">æœ€åæ›´æ–°: <span id="lastUpdate">-</span></div>
            <div class="auto-refresh">
                <label>
                    <input type="checkbox" id="autoRefresh" checked> è‡ªåŠ¨åˆ·æ–° (10ç§’)
                </label>
                <button class="refresh-btn" onclick="loadFiles()">ç«‹å³åˆ·æ–°</button>
            </div>
        </div>

        <div id="fileList" class="file-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨...</p>
            </div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>ğŸ“­ ç›®å½•ä¸ºç©º</h3>
            <p>å½“å‰ç›®å½•ä¸‹æ²¡æœ‰æ‰¾åˆ°HTMLæ–‡ä»¶</p>
        </div>
    </div>

    <div class="notification" id="notification">
        å‘ç°æ–°æ–‡ä»¶å·²è‡ªåŠ¨åŠ è½½!
    </div>

    <script>
        let currentFiles = new Set();
        let refreshInterval;
        let lastFileCount = 0;

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupAutoRefresh();
        });

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            try {
                const response = await fetch('/');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a[href$=".html"]');
                
                const files = Array.from(links)
                    .map(link => link.getAttribute('href'))
                    .filter(href => href && !href.startsWith('http'))
                    .map(href => href.split('/').pop())
                    .filter((file, index, self) => self.indexOf(file) === index && file !== 'ls.html');

                updateFileList(files);
                updateLastUpdate();
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                showNotification('åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            }
        }

        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨æ˜¾ç¤º
        function updateFileList(files) {
            const fileList = document.getElementById('fileList');
            const emptyState = document.getElementById('emptyState');
            const fileCount = document.getElementById('fileCount');

            if (files.length === 0) {
                fileList.style.display = 'none';
                emptyState.style.display = 'block';
                fileCount.textContent = '0';
                return;
            }

            fileList.style.display = 'grid';
            emptyState.style.display = 'none';
            fileCount.textContent = files.length;

            // æ£€æµ‹æ–°æ–‡ä»¶
            const newFiles = files.filter(file => !currentFiles.has(file));
            currentFiles = new Set(files);

            // å¦‚æœæœ‰æ–°æ–‡ä»¶ï¼Œæ˜¾ç¤ºé€šçŸ¥
            if (newFiles.length > 0 && lastFileCount > 0) {
                showNotification(`å‘ç° ${newFiles.length} ä¸ªæ–°æ–‡ä»¶å·²è‡ªåŠ¨åŠ è½½!`);
            }

            lastFileCount = files.length;

            // ç”Ÿæˆæ–‡ä»¶å¡ç‰‡
            fileList.innerHTML = files.map(file => {
                const isNew = newFiles.includes(file);
                const fileUrl = encodeURIComponent(file);
                const fileSize = Math.floor(Math.random() * 100) + 10; // æ¨¡æ‹Ÿæ–‡ä»¶å¤§å°
                
                return `
                    <div class="file-card ${isNew ? 'new' : ''}">
                        <div class="file-name">ğŸ“„ ${file}</div>
                        <div class="file-info">
                            <span>å¤§å°: ${fileSize} KB</span>
                            <span>ç±»å‹: HTML</span>
                        </div>
                        <div class="file-actions">
                            <a href="${file}" class="btn btn-view" target="_blank">æŸ¥çœ‹</a>
                            <a href="${file}" class="btn btn-download" download="${file}">ä¸‹è½½</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
        function updateLastUpdate() {
            const now = new Date();
            const lastUpdate = document.getElementById('lastUpdate');
            lastUpdate.textContent = now.toLocaleString('zh-CN');
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // è®¾ç½®è‡ªåŠ¨åˆ·æ–°
        function setupAutoRefresh() {
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            
            autoRefreshCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });

            startAutoRefresh();
        }

        // å¼€å§‹è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(loadFiles, 10000); // æ¯10ç§’åˆ·æ–°ä¸€æ¬¡
        }

        // åœæ­¢è‡ªåŠ¨åˆ·æ–°
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶è°ƒæ•´è‡ªåŠ¨åˆ·æ–°
        document.addEventListener('visibilitychange', function() {
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            if (autoRefreshCheckbox.checked) {
                if (document.hidden) {
                    stopAutoRefresh();
                } else {
                    startAutoRefresh();
                }
            }
        });

        // é”™è¯¯å¤„ç†
        window.addEventListener('error', function(e) {
            console.error('é¡µé¢é”™è¯¯:', e.error);
        });
    </script>
