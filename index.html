<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Demo !Jack</title>
    <style>
        /* 保持原有的样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .card p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .card a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .card a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloudflare Demo</h1>
        <p>展示 Cloudflare Pages 和 D1 数据库的能力</p>
        
        <div class="grid">
            <div class="card">
                <h2>Database Demo</h2>
                <p>演示 Cloudflare D1 数据库的基本操作</p>
                <a href="/database.html">访问</a>
            </div>
            
            <div class="card">
                <h2>Real-time Chat</h2>
                <p>使用 Cloudflare Functions 和 D1 实现的聊天应用</p>
                <a href="/chat.html">访问</a>
            </div>
            
            <div class="card">
                <h2>Beautiful Chat</h2>
                <p>美化版的聊天应用界面</p>
                <a href="/chat-beautiful.html">访问</a>
            </div>
            
            <div class="card">
                <h2>AI Chat Assistant</h2>
                <p>基于 DeepSeek API 的 AI 聊天助手</p>
                <a href="/ai-chat-beautiful.html">访问</a>
            </div>
        </div>
    </div>
</body>
</html>
