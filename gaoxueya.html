<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高血压病情分析助手</title>
    <style>
        // ... existing code ...
        
        /* 多选复选框样式 */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .checkbox-option:hover {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4CAF50;
            cursor: pointer;
        }
        
        /* 自定义补充框样式 */
        .custom-medication {
            margin-top: 15px;
            display: none;
        }
        
        .custom-medication input {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(76, 175, 80, 0.05);
        }
        
        .custom-medication input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        /* 分析统计信息样式 */
        .analysis-stats {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 记录查看按钮样式 */
        .view-records-btn {
            background: rgba(33, 150, 243, 0.1);
            border: 2px solid rgba(33, 150, 243, 0.3);
            color: #2196F3;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-records-btn:hover {
            background: rgba(33, 150, 243, 0.2);
            border-color: #2196F3;
        }
        
        /* 记录查看模态框样式 */
        .records-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }
        
        .record-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .record-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .record-content {
            line-height: 1.6;
        }
        
        .record-risk {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .risk-low { background: #e8f5e9; color: #4CAF50; }
        .risk-medium { background: #fff3e0; color: #FF9800; }
        .risk-high { background: #ffebee; color: #F44336; }
        .risk-very-high { background: #ffcdd2; color: #D32F2F; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>高血压病情分析助手</h1>
            <p>基于《2024中国高血压防治指南》的AI智能分析</p>
            <!-- 医学免责声明 -->
            <div class="disclaimer">
                <strong>⚠️ 重要提示：</strong>本工具仅供科普参考，不作为临床诊断建议，用药调整请务必遵医嘱。
            </div>
        </div>
        <div class="content">
            <!-- 分析统计信息 -->
            <div class="analysis-stats" id="analysisStats">
                <div class="stat-item">
                    <span class="stat-value" id="totalAnalyses">0</span>
                    <span class="stat-label">总分析次数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="todayAnalyses">0</span>
                    <span class="stat-label">今日分析次数</span>
                </div>
                <button class="view-records-btn" onclick="showRecords()">查看分析记录</button>
            </div>
            
            <!-- 模型选择器 -->
            <div class="form-group model-selector">
                <label for="aiModel">AI 分析模型</label>
                <select id="aiModel" name="aiModel" required>
                    <option value="@cf/meta/llama-3.1-8b-instruct" selected>主流平衡 - Llama 3.1 8B</option>
                    <option value="@cf/mistral/mistral-7b-instruct-v0.3">精准报告 - Mistral 7B v0.3</option>
                    <option value="@cf/google/gemma-7b-it">多语言支持 - Google Gemma 7B</option>
                    <option value="@cf/qwen/qwen1.5-7b-chat">中文深度 - 通义千问 1.5 7B</option>
                    <option value="@cf/microsoft/phi-3-mini-4k-instruct">快速初筛 - Phi-3 Mini</option>
                </select>
            </div>
            
            <!-- 患者信息表单 -->
            <form id="hypertensionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" name="age" min="1" max="120" placeholder="请输入年龄" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select id="gender" name="gender" required>
                            <option value="">请选择性别</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bloodPressure">血压 (mmHg)</label>
                    <div class="blood-pressure-inputs">
                        <input type="number" id="systolic" name="systolic" min="60" max="250" placeholder="收缩压" required>
                        <span class="slash">/</span>
                        <input type="number" id="diastolic" name="diastolic" min="40" max="150" placeholder="舒张压" required>
                    </div>
                </div>
                
                <!-- 修改为多选的用药情况 -->
                <div class="form-group">
                    <label for="medication">当前用药情况（可多选）</label>
                    <div class="checkbox-group" id="medicationGroup">
                        <label class="checkbox-option">
                            <input type="checkbox" name="medication" value="none">未服用降压药物
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="medication" value="地平类">地平类 (如硝苯地平、氨氯地平)
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="medication" value="ACEI">ACEI类 (如卡托普利、依那普利)
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="medication" value="ARB">ARB类 (如缬沙坦、厄贝沙坦)
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="medication" value="利尿剂">利尿剂 (如氢氯噻嗪)
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="medication" value="β受体阻滞剂">β受体阻滞剂 (如美托洛尔)
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="medication" value="其他" id="otherMedication">其他
                        </label>
                    </div>
                    <!-- 自定义补充框 -->
                    <div class="custom-medication" id="customMedication">
                        <input type="text" id="customMedicationInput" placeholder="请补充其他用药情况...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="smoking">是否吸烟</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="smoking-yes" name="smoking" value="yes" required>
                            <label for="smoking-yes">是</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="smoking-no" name="smoking" value="no" required>
                            <label for="smoking-no">否</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="smoking-quit" name="smoking" value="quit" required>
                            <label for="smoking-quit">已戒烟</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="swelling">是否有脚肿症状</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="swelling-yes" name="swelling" value="yes" required>
                            <label for="swelling-yes">是</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="swelling-no" name="swelling" value="no" required>
                            <label for="swelling-no">否</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="otherConditions">其他基础疾病</label>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" name="otherConditions" value="diabetes">糖尿病
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="otherConditions" value="heartDisease">冠心病
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="otherConditions" value="kidneyDisease">肾脏疾病
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="otherConditions" value="stroke">脑卒中
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="otherConditions" value="hyperlipidemia">高脂血症
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="otherConditions" value="none">无
                        </label>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" id="analyzeButton">分析病情</button>
                </div>
            </form>
            
            <!-- 分析结果 -->
            <div id="analysisResult" style="display: none;"></div>
        </div>
    </div>
    
    <!-- 记录查看模态框 -->
    <div class="records-modal" id="recordsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">高血压分析记录</h2>
                <button class="close-modal" onclick="hideRecords()">×</button>
            </div>
            <div id="recordsList"></div>
        </div>
    </div>
    
    <script>
        // 页面加载时获取分析统计信息
        document.addEventListener('DOMContentLoaded', function() {
            loadAnalysisStats();
        });
        
        // 加载分析统计信息
        async function loadAnalysisStats() {
            try {
                const response = await fetch('/api/hypertension-records');
                const data = await response.json();
                
                if (data.total_analyses > 0) {
                    document.getElementById('totalAnalyses').textContent = data.total_analyses;
                    document.getElementById('todayAnalyses').textContent = data.today_analyses;
                    document.getElementById('analysisStats').style.display = 'flex';
                }
            } catch (error) {
                console.error('Failed to load analysis stats:', error);
            }
        }
        
        // 显示/隐藏自定义用药输入框
        document.getElementById('otherMedication').addEventListener('change', function() {
            const customMedication = document.getElementById('customMedication');
            customMedication.style.display = this.checked ? 'block' : 'none';
        });
        
        // 表单提交事件处理
        document.getElementById('hypertensionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const analyzeButton = document.getElementById('analyzeButton');
            const analysisResult = document.getElementById('analysisResult');
            
            // 获取多选用药情况
            const medications = formData.getAll('medication');
            let medicationValue = medications;
            
            // 处理自定义用药
            if (medications.includes('其他')) {
                const customMedication = document.getElementById('customMedicationInput').value.trim();
                if (customMedication) {
                    medicationValue = medications.filter(m => m !== '其他');
                    medicationValue.push(`其他: ${customMedication}`);
                }
            }
            
            // 构建请求数据
            const data = {
                age: parseInt(formData.get('age')),
                gender: formData.get('gender'),
                systolic: parseInt(formData.get('systolic')),
                diastolic: parseInt(formData.get('diastolic')),
                medication: medicationValue,
                smoking: formData.get('smoking'),
                swelling: formData.get('swelling'),
                otherConditions: formData.getAll('otherConditions'),
                aiModel: formData.get('aiModel')
            };
            
            // 显示正在分析状态
            const originalText = analyzeButton.textContent;
            analyzeButton.textContent = '分析中...';
            analyzeButton.disabled = true;
            
            // 显示加载状态
            analysisResult.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在根据《2024中国高血压防治指南》分析您的病情...</p>
                </div>
            `;
            analysisResult.style.display = 'block';
            
            try {
                // 调用高血压分析API
                const response = await fetch('/api/hypertension-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // 保存分析记录
                await saveAnalysisRecord(data, result);
                
                // 显示分析结果
                displayAnalysisResult(result);
                
                // 更新统计信息
                loadAnalysisStats();
                
            } catch (error) {
                console.error("分析失败:", error);
                
                // 显示错误消息
                analysisResult.innerHTML = `
                    <div class="error">
                        <h3>分析失败</h3>
                        <p>抱歉，分析过程中出现错误。请稍后重试或联系客服。</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; color: #999;">错误详情: ${escapeHtml(error.message)}</p>
                    </div>
                `;
                
            } finally {
                // 恢复按钮状态
                analyzeButton.textContent = originalText;
                analyzeButton.disabled = false;
            }
        });
        
        // 保存分析记录
        async function saveAnalysisRecord(patientData, analysisResult) {
            try {
                const response = await fetch('/api/hypertension-records', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        patient_data: patientData,
                        analysis_result: analysisResult
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save analysis record');
                }
                
                console.log('Analysis record saved successfully');
            } catch (error) {
                console.error('Failed to save analysis record:', error);
            }
        }
        
        // 显示分析结果
        function displayAnalysisResult(result) {
            const reportHtml = `
                <div class="analysis-report">
                    <div class="report-section">
                        <h2>1. 当前风险画像</h2>
                        <div class="report-content">
                            <p>判定：<span class="risk-level ${result.riskLevel.toLowerCase()}">${result.riskLevel}</span></p>
                            <p>血压：${result.bloodPressure} mmHg 属于 ${result.bloodPressureLevel}</p>
                            <p>使用模型：${result.selectedModel}</p>
                        </div>
                    </div>
                    
                    <div class="report-section">
                        <h2>2. AI 专业分析</h2>
                        <div class="report-content">
                            <pre style="white-space: pre-wrap; font-family: inherit; background: #f9f9f9; padding: 20px; border-radius: 10px;">${escapeHtml(result.aiAnalysis)}</pre>
                        </div>
                    </div>
                </div>
                
                <div class="result-actions" style="margin-top: 20px; text-align: center;">
                    <button onclick="downloadPDF()" style="margin-right: 20px;">下载PDF报告</button>
                    <button onclick="shareReport()">分享报告</button>
                </div>
            `;
            
            analysisResult.innerHTML = reportHtml;
        }
        
        // 显示分析记录
        async function showRecords() {
            const modal = document.getElementById('recordsModal');
            const recordsList = document.getElementById('recordsList');
            
            try {
                const response = await fetch('/api/hypertension-records');
                const records = await response.json();
                
                if (records.length === 0) {
                    recordsList.innerHTML = '<p style="text-align: center; color: #666;">暂无分析记录</p>';
                } else {
                    recordsList.innerHTML = records.map(record => {
                        const patientData = JSON.parse(record.patient_data);
                        const analysisResult = JSON.parse(record.analysis_result);
                        const date = new Date(record.analysis_date).toLocaleString('zh-CN');
                        
                        return `
                            <div class="record-item">
                                <div class="record-header">
                                    <strong>分析记录 #${record.id}</strong>
                                    <span class="record-date">${date}</span>
                                </div>
                                <div class="record-content">
                                    <p><strong>患者信息：</strong>${patientData.age}岁 ${patientData.gender === 'male' ? '男' : '女'}，血压 ${patientData.systolic}/${patientData.diastolic} mmHg</p>
                                    <p><strong>用药情况：</strong>${Array.isArray(patientData.medication) ? patientData.medication.join('、') : patientData.medication}</p>
                                    <p><strong>风险等级：</strong><span class="record-risk risk-${analysisResult.riskLevel.toLowerCase()}">${analysisResult.riskLevel}</span></p>
                                    <p><strong>血压分级：</strong>${analysisResult.bloodPressureLevel}</p>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
                modal.style.display = 'flex';
            } catch (error) {
                recordsList.innerHTML = `<p style="text-align: center; color: #f44336;">加载记录失败: ${error.message}</p>`;
                modal.style.display = 'flex';
            }
        }
        
        // 隐藏分析记录
        function hideRecords() {
            document.getElementById('recordsModal').style.display = 'none';
        }
        
        // 下载PDF报告（模拟功能）
        function downloadPDF() {
            alert('PDF下载功能将在后续版本中实现');
        }
        
        // 分享报告（模拟功能）
        function shareReport() {
            alert('报告分享功能将在后续版本中实现');
        }
        
        // HTML转义函数，防止XSS攻击
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
