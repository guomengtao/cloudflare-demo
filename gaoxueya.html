<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高血压病情分析助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            min-height: 70vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(180deg, #f8fff9 0%, #f5f9ff 100%);
        }
        
        /* 滚动条美化 */
        .content::-webkit-scrollbar {
            width: 8px;
        }
        
        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            border-radius: 10px;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.05rem;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(76, 175, 80, 0.05);
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        /* 血压输入特殊样式 */
        .blood-pressure-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .blood-pressure-inputs input {
            flex: 1;
        }
        
        .blood-pressure-inputs .slash {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 0 5px;
        }
        
        /* 单选按钮组 */
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #4CAF50;
            cursor: pointer;
        }
        
        /* 按钮样式 */
        button {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            min-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 分析报告样式 */
        .analysis-report {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        
        .report-section {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
        }
        
        .report-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .report-section h2 {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .report-section h3 {
            color: #2196F3;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .report-content {
            line-height: 1.8;
            color: #555;
        }
        
        .report-content strong {
            color: #333;
            font-weight: 600;
        }
        
        .risk-level {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .risk-level.low {
            background: #e8f5e9;
            color: #4CAF50;
        }
        
        .risk-level.medium {
            background: #fff3e0;
            color: #FF9800;
        }
        
        .risk-level.high {
            background: #ffebee;
            color: #F44336;
        }
        
        .risk-level.very-high {
            background: #ffcdd2;
            color: #D32F2F;
        }
        
        .guideline-reference {
            margin-top: 15px;
            padding: 15px;
            background: #f5f9ff;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
            font-size: 0.95rem;
            color: #666;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                max-height: none;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 25px;
            }
            
            .blood-pressure-inputs {
                flex-direction: column;
                align-items: stretch;
            }
            
            .blood-pressure-inputs .slash {
                text-align: center;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #4CAF50;
            font-style: italic;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误状态 */
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #F44336;
        }
        
        /* 结果按钮 */
        .result-actions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>高血压病情分析助手</h1>
            <p>基于《2024中国高血压防治指南》的专业分析</p>
        </div>
        
        <div class="content">
            <!-- 患者信息表单 -->
            <form id="hypertensionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" name="age" min="1" max="120" placeholder="请输入年龄" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select id="gender" name="gender" required>
                            <option value="">请选择性别</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bloodPressure">血压 (mmHg)</label>
                    <div class="blood-pressure-inputs">
                        <input type="number" id="systolic" name="systolic" min="60" max="250" placeholder="收缩压" required>
                        <span class="slash">/</span>
                        <input type="number" id="diastolic" name="diastolic" min="40" max="150" placeholder="舒张压" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="medication">当前用药情况</label>
                    <select id="medication" name="medication" required>
                        <option value="">请选择用药情况</option>
                        <option value="none">未服用降压药物</option>
                        <option value="地平类">地平类 (如硝苯地平、氨氯地平)</option>
                        <option value="ACEI">ACEI类 (如卡托普利、依那普利)</option>
                        <option value="ARB">ARB类 (如缬沙坦、厄贝沙坦)</option>
                        <option value="利尿剂">利尿剂 (如氢氯噻嗪)</option>
                        <option value="β受体阻滞剂">β受体阻滞剂 (如美托洛尔)</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="smoking">是否吸烟</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="smoking-yes" name="smoking" value="yes" required>
                            <label for="smoking-yes">是</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="smoking-no" name="smoking" value="no" required>
                            <label for="smoking-no">否</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="smoking-quit" name="smoking" value="quit" required>
                            <label for="smoking-quit">已戒烟</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="swelling">是否有脚肿症状</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="swelling-yes" name="swelling" value="yes" required>
                            <label for="swelling-yes">是</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="swelling-no" name="swelling" value="no" required>
                            <label for="swelling-no">否</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="otherConditions">其他基础疾病</label>
                    <select id="otherConditions" name="otherConditions" multiple>
                        <option value="diabetes">糖尿病</option>
                        <option value="heartDisease">冠心病</option>
                        <option value="kidneyDisease">肾脏疾病</option>
                        <option value="stroke">脑卒中</option>
                        <option value="hyperlipidemia">高脂血症</option>
                        <option value="none">无</option>
                    </select>
                </div>
                
                <div class="form-group" style="text-align: center; margin-top: 40px;">
                    <button type="submit" id="analyzeButton">分析病情</button>
                </div>
            </form>
            
            <!-- 分析结果区域 -->
            <div id="analysisResult" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('hypertensionForm');
        const analyzeButton = document.getElementById('analyzeButton');
        const analysisResult = document.getElementById('analysisResult');
        
        // 表单提交事件处理
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 收集表单数据
            const formData = new FormData(form);
            const data = {
                age: parseInt(formData.get('age')),
                gender: formData.get('gender'),
                systolic: parseInt(formData.get('systolic')),
                diastolic: parseInt(formData.get('diastolic')),
                medication: formData.get('medication'),
                smoking: formData.get('smoking'),
                swelling: formData.get('swelling'),
                otherConditions: formData.getAll('otherConditions')
            };
            
            // 显示正在分析状态
            const originalText = analyzeButton.textContent;
            analyzeButton.textContent = '分析中...';
            analyzeButton.disabled = true;
            
            // 显示加载状态
            analysisResult.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在根据《2024中国高血压防治指南》分析您的病情...</p>
                </div>
            `;
            analysisResult.style.display = 'block';
            
            try {
                // 调用高血压分析API（这里需要替换为实际的API端点）
                const response = await fetch('/api/hypertension-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.error) {
                    // 显示错误消息
                    throw new Error(result.error);
                }
                
                // 显示分析结果
                displayAnalysisResult(result);
                
            } catch (error) {
                console.error("分析失败:", error);
                
                // 显示错误消息
                analysisResult.innerHTML = `
                    <div class="error">
                        <h3>分析失败</h3>
                        <p>抱歉，分析过程中出现错误。请稍后重试或联系客服。</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; color: #999;">错误详情: ${escapeHtml(error.message)}</p>
                    </div>
                `;
                
            } finally {
                // 恢复按钮状态
                analyzeButton.textContent = originalText;
                analyzeButton.disabled = false;
            }
        });
        
        // 显示分析结果
        function displayAnalysisResult(result) {
            const reportHtml = `
                <div class="analysis-report">
                    <div class="report-section">
                        <h2>1. 当前风险画像</h2>
                        <div class="report-content">
                            <p>判定：<span class="risk-level ${result.riskLevel.toLowerCase()}">${result.riskLevel}</span></p>
                            <p>依据：《2024中国高血压防治指南》表3-2 高血压患者心血管风险分层标准</p>
                            
                            <div class="guideline-reference">
                                <strong>指南引用：</strong>根据血压水平、吸烟等危险因素综合评估
                            </div>
                        </div>
                    </div>
                    
                    <div class="report-section">
                        <h2>2. 核心预警</h2>
                        <div class="report-content">
                            <p>血压 <strong>${result.bloodPressure}</strong> mmHg 属于 <strong>${result.bloodPressureLevel}</strong></p>
                            <p>建议：${result.recommendationPeriod}</p>
                            
                            <div class="guideline-reference">
                                <strong>指南引用：</strong>《2024指南》第4.2章节 高血压分级标准
                            </div>
                        </div>
                    </div>
                    
                    <div class="report-section">
                        <h2>3. 症状解析</h2>
                        <div class="report-content">
                            <h3>关于脚肿</h3>
                            <p>${result.swellingAnalysis}</p>
                            
                            <div class="guideline-reference">
                                <strong>指南引用：</strong>《2024指南》第7.2章节 降压药物不良反应处理
                            </div>
                        </div>
                    </div>
                    
                    <div class="report-section">
                        <h2>4. 生活干预</h2>
                        <div class="report-content">
                            <h3>戒烟建议</h3>
                            <p>${result.smokingAdvice}</p>
                            
                            <div class="guideline-reference">
                                <strong>指南引用：</strong>《2024指南》第6.1章节 生活方式干预
                            </div>
                        </div>
                    </div>
                    
                    <div class="report-section">
                        <h2>5. 综合建议</h2>
                        <div class="report-content">
                            <p>${result.comprehensiveAdvice}</p>
                            
                            <div class="guideline-reference">
                                <strong>指南引用：</strong>《2024中国高血压防治指南》第8章节 高血压患者管理
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="result-actions" style="margin-top: 20px; text-align: center;">
                    <button onclick="downloadPDF()" style="margin-right: 20px;">下载PDF报告</button>
                    <button onclick="shareReport()">分享报告</button>
                </div>
            `;
            
            analysisResult.innerHTML = reportHtml;
        }
        
        // 下载PDF报告（模拟功能）
        function downloadPDF() {
            alert('PDF下载功能将在后续版本中实现');
        }
        
        // 分享报告（模拟功能）
        function shareReport() {
            alert('报告分享功能将在后续版本中实现');
        }
        
        // HTML转义函数，防止XSS攻击
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
