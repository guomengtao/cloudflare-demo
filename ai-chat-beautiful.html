<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        /* 聊天容器 */
        .chat-container {
            max-width: 800px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        /* 聊天头部 */
        .chat-header {
            padding: 20px;
            background-color: #3d3d3d;
            border-bottom: 1px solid #444;
        }
        
        .chat-header h1 {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
        }
        
        /* 聊天消息区域 */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* 消息样式 */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background-color: #4a90e2;
            color: white;
        }
        
        .message.ai {
            align-self: flex-start;
            background-color: #444;
            color: white;
        }
        
        .message-content {
            position: relative;
        }
        
        .message-content strong {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        /* 输入区域 */
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #222;
            border-top: 1px solid #444;
            gap: 10px;
        }
        
        /* 输入框 */
        .input-group {
            flex: 1;
        }
        
        #messageInput {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 25px;
            background-color: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        #messageInput:focus {
            border-color: #4a90e2;
        }
        
        /* 模型选择器 */
        .model-selector {
            width: 220px;
        }
        
        .model-selector select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }
        
        /* 发送按钮 */
        #sendButton {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        #sendButton:hover {
            background-color: #357abd;
        }
        
        #sendButton:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-input-area {
                flex-direction: column;
                gap: 10px;
            }
            
            .model-selector {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI 聊天助手 v1.1.2</h1>
        </div>
        
        <div class="chat-messages" id="chat">
            <div class="message ai">
                <div class="message-content">
                    <strong>AI助手</strong>你好！我是你的AI助手，有什么可以帮助你的吗？
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="输入你的问题...">
            </div>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="@cf/meta/llama-3.1-8b-instruct" selected>主流平衡 - Llama 3.1 8B</option>
                    <option value="@cf/meta/llama-3.2-1b-instruct">极致轻量 - Llama 3.2 1B</option>
                    <option value="@cf/deepseek-ai/deepseek-r1-distill-qwen-32b">重型逻辑 - DeepSeek R1 32B</option>
                    <option value="@cf/microsoft/phi-2">瞬间秒回 - Microsoft Phi-2</option>
                    <option value="@cf/google/gemma-7b-it">创意逻辑 - Google Gemma 7B</option>
                    <option value="@cf/qwen/qwen-7b-chat">中文最强 - 阿里巴巴 Qwen 7B</option>
                    <option value="@cf/mistral/mistral-7b-instruct-v0.2">欧洲最强 - Mistral 7B</option>
                    <option value="@cf/01ai/yi-6b-chat">中英平衡 - 01.AI Yi-6B</option>
                </select>
            </div>
            <button onclick="sendMessage()" id="sendButton">发送</button>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        
        // 页面加载完成后自动聚焦到消息输入框
        window.addEventListener('DOMContentLoaded', () => {
            messageInput.focus();
        });
        
        // 发送消息
        async function sendMessage() {
            const text = messageInput.value.trim();
            const selectedModel = modelSelect.value;
            
            if (!text) {
                return;
            }
            
            // 添加用户消息到聊天记录
            addMessage(text, 'user');
            
            // 清空输入框
            messageInput.value = '';
            
            // 禁用发送按钮
            sendButton.disabled = true;
            sendButton.textContent = '发送中...';
            
            try {
                const response = await fetch('/api/ai-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: text,
                        model: selectedModel
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage(`错误: ${data.error}`, 'ai');
                } else {
                    addMessage(data.response, 'ai');
                }
            } catch (error) {
                addMessage(`网络错误: ${error.message}`, 'ai');
            } finally {
                // 启用发送按钮
                sendButton.disabled = false;
                sendButton.textContent = '发送';
                
                // 自动滚动到底部
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }
        }
        
        // 添加消息到聊天记录
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>${sender === 'user' ? '你' : 'AI助手'}</strong>${text}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
        
        // 回车键发送消息
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
