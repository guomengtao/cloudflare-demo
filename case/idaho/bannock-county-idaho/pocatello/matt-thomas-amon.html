<body class="bg-[#f8fafc]">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">

                            <p>出狱后失踪</p>

                    <div class="mt-8 p-4 bg-red-50 rounded-lg">
