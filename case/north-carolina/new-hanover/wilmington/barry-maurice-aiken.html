<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Person: Barry Maurice Aiken</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    .feature-card {
      @apply bg-white/80 backdrop-blur-sm border border-slate-200 py-12 px-8 rounded-lg;
    }
    .high-risk {
      @apply text-red-600 animate-pulse;
    }
  </style>
</head>
<body class="bg-[#f8fafc]">
  <div class="container mx-auto p-4 pt-6">
    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-4">
        <img src="https://wsrv.nl/?url=https://charleyproject.org/wp-content/uploads/2023/05/aiken_barry.jpg" alt="Barry Maurice Aiken" class="rounded-[2rem] shadow-2xl">
        <div class="feature-card mt-4">
          <h2 class="text-lg font-bold">特征速查</h2>
          <ul>
            <li>性别: 男</li>
            <li>年龄: 21 岁</li>
            <li>身高: 6'3</li>
            <li>体重: 190 磅</li>
            <li>头发: 黑色</li>
            <li>眼睛: 棕色</li>
          </ul>
        </div>
      </div>
      <div class="col-span-8">
        <h1 class="text-3xl font-bold text-[#0f172a]">Barry Maurice Aiken</h1>
        <p>失踪日期: 1993年2月24日</p>
        <p>失踪地点: 北卡罗来纳州纽汉诺威县威尔明顿市</p>
        <h2 class="text-lg font-bold mt-4">详细时间轴</h2>
        <ul>
          <li>1993年2月24日: 最后一次被看到是在威尔明顿市的2000块的赖特斯维尔大道</li>
          <li>1993年2月24日: 他离开了他的钱包、身份证和钱在他与父亲共享的家中</li>
        </ul>
        <h2 class="text-lg font-bold mt-4">AI 分析报告</h2>
        <div class="flex items-center">
          <p class="text-lg font-bold">风险等级:</p>
          <p class="high-risk">HIGH RISK</p>
        </div>
        <p class="text-lg">根据他的父亲，他在失踪时患有抑郁症。他还患有癫痫。</p>
      </div>
    </div>
  </div>
</body>
</html>
