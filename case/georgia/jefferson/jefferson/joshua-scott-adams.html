<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Person - Joshua Scott Adams</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div class="container mx-auto p-4 pt-6">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
            <div class="md:col-span-4">
                <div class="bg-white shadow-xl rounded-2xl p-6">
                    <img src="https://wsrv.nl/?url=https://example.com/joshua-scott-adams.jpg" alt="Joshua Scott Adams" class="rounded-2xl shadow-inner border-4 border-white object-cover w-full">
                    <h2 class="font-extrabold tracking-tight text-lg mt-4">基本体貌特征</h2>
                    <ul>
                        <li>性别: 男性</li>
                        <li>种族: 白人</li>
                        <li>身高: 6'2 - 6'3</li>
                        <li>体重: 200 - 240</li>
                        <li>瞳色: </li>
                        <li>发色: 棕色</li>
                    </ul>
                    <div class="flex flex-wrap mt-4">
                        <span class="bg-slate-200 px-3 py-1 rounded-full mr-2">瞳色</span>
                        <span class="bg-slate-200 px-3 py-1 rounded-full mr-2">发色: 棕色</span>
                    </div>
                </div>
            </div>
            <div class="md:col-span-8">
                <div class="bg-white shadow-xl rounded-2xl p-6">
                    <h1 class="font-extrabold tracking-tight text-2xl">醒目信息标题</h1>
                    <h2 class="font-extrabold tracking-tight text-lg mt-4">案件背景</h2>
                    <p>乔舒亚·斯科特·亚当斯于 2013 年 5 月 20 日失踪于佐治亚州杰斐逊市。</p>
                    <h2 class="font-extrabold tracking-tight text-lg mt-4">AI 深度分析</h2>
                    <p>根据数据分析，乔舒亚的失踪案件属于高风险类别。</p>
                    <div class="mt-4">
                        <h2 class="font-extrabold tracking-tight text-lg">风险评分</h2>
                        <div class="bg-gradient-to-r from-yellow-400 to-red-600 h-4 w-full rounded-full">
                            <div class="bg-white h-4 w-1/2 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
