<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredrick Carl Albert Jr. - Missing Person</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8fafc]">
    <div class="container mx-auto py-12 px-8">
        <div class="grid grid-cols-12 gap-8">
            <div class="col-span-4">
                <img src="https://wsrv.nl/?url=http://charleyproject.org/wp-content/uploads/2017/10/fredrick_carl_albert_jr._1.jpg" alt="Fredrick Carl Albert Jr." class="rounded-[2rem] shadow-2xl">
                <div class="bg-white/80 backdrop-blur-sm border border-slate-200 p-4 mt-4">
                    <h2 class="text-lg font-bold">特征速查卡片</h2>
                    <ul>
                        <li>性别: 男</li>
                        <li>种族: 白人</li>
                        <li>年龄: 32岁</li>
                        <li>身高: 5'5</li>
                        <li>体重: 170磅</li>
                        <li>头发颜色: 棕色</li>
                        <li>眼睛颜色: 蓝色</li>
                    </ul>
                </div>
            </div>
            <div class="col-span-8">
                <h1 class="text-3xl font-bold text-red-600">Fredrick Carl Albert Jr.</h1>
                <p class="text-lg font-bold text-blue-700">Missing Since: 06/08/1993</p>
                <p class="text-lg font-bold text-blue-700">Missing From: Fremont, California</p>
                <div class="bg-[#0f172a] p-4 mt-4">
                    <h2 class="text-lg font-bold text-white">详细时间轴</h2>
                    <ul>
                        <li>1993年6月8日下午1:00离开家</li>
                        <li>返回家中后离开</li>
                        <li>从未被听到</li>
                    </ul>
                </div>
                <div class="bg-[#0f172a] p-4 mt-4">
                    <h2 class="text-lg font-bold text-white">AI分析报告</h2>
                    <p class="text-lg font-bold text-white">风险等级: <span class="animate-pulse text-red-600">HIGH RISK</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
