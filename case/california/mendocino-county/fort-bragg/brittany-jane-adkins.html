<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Person Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f8fafc]">
    <div class="container mx-auto p-12 pt-20">
        <div class="grid grid-cols-12 gap-12">
            <div class="col-span-4">
                <img src="https://wsrv.nl/?url=https://example.com/image.jpg" alt="Brittany Jane Adkins" class="rounded-[2rem] shadow-2xl">
                <div class="bg-white/80 backdrop-blur-sm border border-slate-200 py-12 px-8 mt-12">
                    <h2 class="text-lg font-bold text-blue-700">特征速查卡片</h2>
                    <ul>
                        <li>身高：5'7" - 5'9"</li>
                        <li>体重：165 lbs</li>
                        <li>眼睛颜色：未知</li>
                        <li>头发颜色：棕色</li>
                        <li>特征标记：右肩有一个妖精纹身</li>
                    </ul>
                </div>
            </div>
            <div class="col-span-8">
                <h1 class="text-3xl font-bold text-red-600">Brittany Jane Adkins</h1>
                <p class="text-lg font-bold text-blue-700">失踪时间：05/13/2020</p>
                <p class="text-lg font-bold text-blue-700">失踪地点：Fort Bragg, California</p>
                <div class="py-12">
                    <h2 class="text-lg font-bold text-blue-700">详细时间轴</h2>
                    <ul>
                        <li>1992年11月16日出生</li>
                        <li>2020年5月13日失踪</li>
                    </ul>
                </div>
                <div class="py-12">
                    <h2 class="text-lg font-bold text-blue-700">AI 分析报告</h2>
                    <div class="bg-[#0f172a] py-12 px-8">
                        <h3 class="text-lg font-bold text-red-600 animate-pulse">HIGH RISK</h3>
                        <div class="bg-red-600 h-4 w-1/2"></div>
                        <p class="text-lg font-bold text-white">失踪风险等级：高</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
