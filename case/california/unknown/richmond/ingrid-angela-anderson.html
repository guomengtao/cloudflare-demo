                                高风险
                            </div>
                            <div class="flex-1">
                                <p class="text-gray-600">失踪时间：1971年5月20日</p>
                                <p class="text-gray-600">失踪地点：Richmond, California</p>
                            </div>
                        </div>

                        <div class="border-l-4 border-blue-700 pl-4">

                            <div class="space-y-4">
