<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡梅伦·杰弗里·安德森 - 失踪人员信息中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-[#0f172a]">失踪人员信息中心</a>
                </div>
                <div class="flex items-center">
                    <a href="/" class="text-gray-600">首页</a>
                    <span class="mx-2 text-gray-400">»</span>
                    <a href="/list" class="text-gray-600">全部列表</a>
                    <span class="mx-2 text-gray-400">»</span>
                    <a href="/list/mississippi" class="text-gray-600">密西西比州</a>
                    <span class="mx-2 text-gray-400">»</span>
                    <a href="/list/mississippi/itawamba" class="text-gray-600">伊塔瓦姆巴县</a>
                    <span class="mx-2 text-gray-400">»</span>
                    <a href="/list/mississippi/itawamba/fulton" class="text-gray-600">富尔顿市</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <main class="py-12 px-8">
        <div class="max-w-7xl mx-auto grid grid-cols-12 gap-8">
            <!-- 左侧列 -->
            <div class="col-span-4">
                <div class="rounded-[2rem] shadow-2xl overflow-hidden">
                    <img src="https://wsrv.nl/?url=http://charleyproject.org/wp-content/uploads/2017/10/anderson_cameron2.jpg" alt="Cameron Jeffrey Anderson" class="w-full h-96 object-cover">
                </div>
                <div class="mt-6 bg-white/80 backdrop-blur-sm border border-slate-200 rounded-lg p-4">
                    <h3 class="text-xl font-bold text-[#0f172a]">特征速查</h3>
                    <dl class="mt-4 space-y-3">
                        <div>
                            <dt class="text-blue-700">性别</dt>
                            <dd>男</dd>
                        </div>
                        <div>
                            <dt class="text-blue-700">年龄</dt>
                            <dd>12岁（失踪时）</dd>
                        </div>
                        <div>
                            <dt class="text-blue-700">身高</dt>
                            <dd>4'7</dd>
                        </div>
                        <div>
                            <dt class="text-blue-700">体重</dt>
                            <dd>90磅</dd>
                        </div>
                        <div>
                            <dt class="text-blue-700">外貌</dt>
                            <dd>白人，金发，蓝眼</dd>
                        </div>
                    </dl>
                </div>
            </div>

            <!-- 右侧列 -->
            <div class="col-span-8">
                <h1 class="text-3xl font-bold text-[#0f172a] mb-8">卡梅伦·杰弗里·安德森</h1>
                <div class="bg-white/80 backdrop-blur-sm border border-slate-200 rounded-lg p-6">
                    <div class="grid grid-cols-12 gap-4 mb-8">
                        <div class="col-span-3">
                            <img src="https://wsrv.nl/?url=https://charleyproject.org/wp-content/uploads/2017/10/anderson_cameron_ap.jpg" alt="Cameron" class="rounded-lg shadow-lg">
                        </div>
                        <div class="col-span-3">
                            <img src="https://wsrv.nl/?url=http://charleyproject.org/wp-content/uploads/2017/10/anderson_cameron_lesley.jpg" alt="Lesley" class="rounded-lg shadow-lg">
                        </div>
                        <div class="col-span-3">
                            <img src="https://wsrv.nl/?url=http://charleyproject.org/wp-content/uploads/2017/10/anderson_cameron_lesley2.jpg" alt="Family" class="rounded-lg shadow-lg">
                        </div>
                        <div class="col-span-3">
                            <img src="https://wsrv.nl/?url=http://charleyproject.org/wp-content/uploads/2017/10/anderson_cameron_lesley3.jpg" alt="Family" class="rounded-lg shadow-lg">
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="border-l-4 border-red-600 pl-4">
                            <h2 class="text-xl font-bold text-[#0f172a]">失踪信息</h2>
                            <p class="mt-2 text-gray-700">失踪时间：2000年4月11日</p>
                            <p class="mt-2 text-gray-700">失踪地点：密西西比州富尔顿市</p>
                        </div>

                        <div class="border-l-4 border-blue-700 pl-4">
                            <h2 class="text-xl font-bold text-[#0f172a]">案件详情</h2>
                            <p class="mt-2 text-gray-700">卡梅伦与哥哥凯尔和妹妹拉谢尔一同失踪。他们的母亲Lesley Allen在失踪前与卡车司机私奔。至今未发现任何线索。</p>
                        </div>

                        <div class="border-l-4 border-red-600 pl-4">
                            <h2 class="text-xl font-bold text-[#0f172a]">风险等级</h2>
                            <div class="mt-4">
                                <div class="relative pt-1">
                                    <div class="absolute inset-0 flex items-center">
                                        <div class="w-full bg-red-100 h-1"></div>
                                    </div>
                                    <div class="relative text-center">
                                        <span class="animate-pulse inline-block px-4 py-1 bg-red-600 text-white rounded-full font-bold">HIGH RISK</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex justify-between items-center">
                <p class="text-sm text-gray-600">© 2026 失踪人员信息中心</p>
                <div class="space-x-4">
                    <a href="/" class="text-sm text-gray-600 hover:text-[#0f172a]">首页</a>
                    <a href="/about" class="text-sm text-gray-600 hover:text-[#0f172a]">关于我们</a>
                    <a href="/contact" class="text-sm text-gray-600 hover:text-[#0f172a]">联系我们</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
