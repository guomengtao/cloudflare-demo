<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Person Alert</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 h-screen">
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24">
        <div class="bg-slate-900 text-white p-4 rounded-3xl shadow-2xl">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold">Donald Adams</h2>
                <div class="text-lg">Nome, Alaska</div>
            </div>
            <div class="mt-4">
                <img src="https://wsrv.nl/?url=https://example.com/image.jpg&w=800" class="rounded-3xl border-8 border-white shadow-2xl" alt="Donald Adams">
            </div>
            <div class="mt-4">
                <h3 class="text-lg font-bold">Case Overview</h3>
                <div class="flex justify-between items-center">
                    <div class="text-lg">Native American male</div>
                    <div class="text-lg">Endangered</div>
                </div>
                <div class="mt-2">
                    <div class="text-lg">Missing Since: 10/16/1976</div>
                    <div class="text-lg">Age at Missing: Unknown</div>
                </div>
            </div>
            <div class="mt-4">
                <h3 class="text-lg font-bold">AI Deep Analysis</h3>
                <div class="flex justify-between items-center">
                    <div class="text-lg">Case Profile:</div>
                    <div class="text-lg">High Risk</div>
                </div>
                <div class="mt-2">
                    <div class="text-lg">Investigating Agency: Nome Police Department</div>
                    <div class="text-lg">Investigation Breakthrough: Ongoing</div>
                </div>
                <div class="mt-2">
                    <progress class="w-full h-4 bg-red-600" value="75" max="100"></progress>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
