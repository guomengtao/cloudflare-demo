name: WebP Processor Task

on:
  schedule:
    # 每 20 分钟运行一次
    - cron: '*/20 * * * *'
  workflow_dispatch: 

concurrency:
  group: webp-sequential
  cancel-in-progress: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    # 这一块很重要：gh variable set 需要写权限
    permissions:
      contents: write
      actions: write
      variables: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          # 按照模板风格，直接安装核心依赖
          npm install consola aws-sdk dotenv yargs sharp
          npm install -g wrangler
          sudo apt-get update && sudo apt-get install -y webp

      - name: Run WebP Script
        env:
          # GitHub 权限 (用于读取/更新 TASK_WEBP 变量)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Cloudflare 配置
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # B2 存储配置
          B2_ACCESS_KEY_ID: ${{ secrets.B2_ACCESS_KEY_ID }}
          B2_SECRET_ACCESS_KEY: ${{ secrets.B2_SECRET_ACCESS_KEY }}
          B2_BUCKET_NAME: "gudq-missing-assets"
          B2_ENDPOINT: "s3.us-east-005.backblazeb2.com"
          B2_REGION: "us-east-005"
        run: |
          mkdir -p temp
          # 执行任务：指定脚本和运行批次
          node task/task-run.js orm-run-webp.js 10

      - name: Cleanup temp
        if: always()
        run: rm -rf ./img temp/*.jpg temp/*.webp