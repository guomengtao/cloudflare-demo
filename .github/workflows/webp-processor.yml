name: WebP Processor Task (D1 Database Mode)

on:
  schedule:
    # 采用步进语法：每 15 分钟运行一次
    # 对应北京时间（UTC+8）：00, 15, 30, 45 分
    - cron: '*/15 * * * *'
  workflow_dispatch: # 允许手动点击运行

# 确保同一时间只有一个任务在跑，防止数据库死锁或 ID 冲突
concurrency:
  group: webp-sequential
  cancel-in-progress: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          # 仅安装必要依赖
          npm install consola aws-sdk dotenv yargs sharp
          # 如果你的脚本里有使用 wrangler 操作数据库，请确保安装它
          npm install -g wrangler
          sudo apt-get update && sudo apt-get install -y webp

      - name: Run WebP Script
        env:
          # Cloudflare 凭证
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
          # B2 存储凭证 (使用 AWS 兼容命名以便 SDK 识别)
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_SECRET_ACCESS_KEY }}
          B2_BUCKET_NAME: "gudq-missing-assets"
          B2_ENDPOINT: "s3.us-east-005.backblazeb2.com"
          B2_REGION: "us-east-005"
        run: |
          # 创建临时目录
          mkdir -p temp
          
          # 执行主脚本，每次处理 15 个 ID (防拉黑稳健频率)
          # 注意：现在脚本内部必须改为从 D1 数据库读取/写入 ID
          node task/task-run.js orm-run-webp.js 16

      - name: Cleanup
        if: always()
        run: rm -rf temp/*.jpg temp/*.webp