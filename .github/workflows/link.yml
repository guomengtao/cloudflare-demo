name: Case Scraper Task

on:
  schedule:
    # 修正：每 10 分钟运行一次（需要 5 位参数）
    - cron: '*/20 * * * *'
  workflow_dispatch: 

concurrency:
  group: scrape-sequential
  cancel-in-progress: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 如果你的项目中没有 package-lock.json，请注释掉下面这行，否则会报错
          # cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install axios
          npm install -g wrangler

      - name: Run Scraper Script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node auto-scrape-cases-sequential-batch-cf.js