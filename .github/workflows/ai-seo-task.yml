name: AI SEO Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # 既然配额多，建议改成每 15 分钟跑一次

jobs:
  seo-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run AI SEO Pipeline
        run: node ace ai:seo
        env:
          NODE_ENV: production
          # --- 补充这些基础变量，跳过 Adonis 启动验证 ---
          PORT: 3333
          HOST: 0.0.0.0
          LOG_LEVEL: info
          APP_KEY: ${{ secrets.APP_KEY }} 
          
          # 1. 数据库连接 (Neon)
          DB_CONNECTION: pg
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_DB_NAME: ${{ secrets.PG_DB_NAME }}
          PG_SSL: true

          # 2. AI 服务配置 (切换到 Google AI Studio)
          # 注意：这里的名字要和 SeoAiService.ts 里的 env.get('GEMINI_API_KEY') 保持一致
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}