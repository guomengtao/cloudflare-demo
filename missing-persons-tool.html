<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失踪人口网页生成工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }
        
        .output-section {
            padding: 30px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219a52;
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .chat-area {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            background: #3498db;
            color: white;
            margin-left: auto;
        }
        
        .ai-message {
            background: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #e9ecef;
        }
        
        .code-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        
        .preview-area {
            margin-top: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .history-item:hover {
            background: #e9ecef;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>失踪人口网页生成工具</h1>
            <p>专为CharleyProject.org案件设计的专业工具</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="caseUrl">案件URL</label>
                    <input type="text" id="caseUrl" class="form-control" 
                           placeholder="https://charleyproject.org/case/dorothy-p-goroshko"
                           value="https://charleyproject.org/case/dorothy-p-goroshko">
                </div>
                
                <div class="form-group">
                    <label for="caseId">案件ID（URL中的case值）</label>
                    <input type="text" id="caseId" class="form-control" 
                           placeholder="dorothy-p-goroshko" value="dorothy-p-goroshko">
                </div>
                
                <!-- 新增：抓取方式选择 -->
                <div class="scrape-methods">
                    <label><strong>选择抓取方式：</strong></label>
                    <div class="method-option">
                        <input type="radio" id="method1" name="scrapeMethod" value="api" checked>
                        <label for="method1">API抓取（推荐）</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="method2" name="scrapeMethod" value="proxy">
                        <label for="method2">代理抓取</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="method3" name="scrapeMethod" value="simulate">
                        <label for="method3">模拟抓取</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="method4" name="scrapeMethod" value="fallback">
                        <label for="method4">备用抓取</label>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="scrapeWebsite()">抓取网页内容</button>
                    <button class="btn btn-primary" onclick="analyzeCase()">AI案件分析</button>
                    <button class="btn btn-primary" onclick="toggleDebug()">显示调试信息</button>
                </div>
                
                <!-- 新增：抓取内容显示区域 -->
                <div class="form-group">
                    <label>抓取到的内容：</label>
                    <div class="content-display" id="scrapedContentDisplay">
                        抓取的内容将显示在这里...
                    </div>
                </div>
                
                <!-- 新增：调试信息区域 -->
                <div class="debug-info" id="debugInfo">
                    // 调试信息将显示在这里
                </div>
                
                <div class="chat-area" id="chatArea">
                    <div class="message ai-message">
                        欢迎使用失踪人口网页生成工具！请先输入案件URL，然后点击"抓取网页内容"开始。
                    </div>
                </div>
            </div>
            
            <div class="output-section">
                <h3>生成的网页代码</h3>
                <div class="code-display" id="codeDisplay">
                    // 生成的代码将显示在这里
                </div>
                
                <div class="preview-area">
                    <h4>预览</h4>
                    <iframe id="previewFrame" style="width: 100%; height: 300px; border: 1px solid #ccc; border-radius: 5px;"></iframe>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-primary" onclick="openPreview()">在新窗口预览</button>
                        <button class="btn btn-primary" onclick="copyCode()">复制代码</button>
                    </div>
                </div>
                
                <div class="history-section">
                    <h4>生成历史</h4>
                    <div id="historyList">
                        <!-- 历史记录将动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCaseId = '';
        let currentWebpageCode = '';
        let debugEnabled = false;
        let lastError = null;
        
        // 添加消息到聊天区域
        function addMessage(text, isUser = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 显示加载状态
        function showLoading(text) {
            const chatArea = document.getElementById('chatArea');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <div class="spinner"></div>
                <div>${text}</div>
            `;
            loadingDiv.id = 'loadingMessage';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 隐藏加载状态
        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }
        
        // 切换调试信息显示
        function toggleDebug() {
            debugEnabled = !debugEnabled;
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugEnabled ? 'block' : 'none';
            updateDebugInfo('调试模式 ' + (debugEnabled ? '已开启' : '已关闭'));
        }
        
        // 更新调试信息
        function updateDebugInfo(info) {
            if (!debugEnabled) return;
            
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `[${timestamp}] ${info}\n`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        // 显示抓取内容
        function displayScrapedContent(content) {
            const display = document.getElementById('scrapedContentDisplay');
            const truncated = content.length > 1000 ? content.substring(0, 1000) + '...' : content;
            display.textContent = truncated;
            display.style.display = 'block';
        }
        
        // 获取选中的抓取方式
        function getSelectedScrapeMethod() {
            const methods = document.getElementsByName('scrapeMethod');
            for (const method of methods) {
                if (method.checked) {
                    return method.value;
                }
            }
            return 'api';
        }
        
        // 抓取网页内容 - 改进版本
        async function scrapeWebsite() {
            const url = document.getElementById('caseUrl').value;
            const caseId = document.getElementById('caseId').value;
            const method = getSelectedScrapeMethod();
            currentCaseId = caseId;
            
            if (!url || !caseId) {
                alert('请填写完整的URL和案件ID');
                return;
            }
            
            showLoading(`正在使用${getMethodName(method)}抓取网页内容...`);
            addMessage(`开始抓取案件网页：${url}`, true);
            updateDebugInfo(`开始抓取: ${url}, 方法: ${method}`);
            
            try {
                // 根据选择的抓取方式调用不同的API端点
                const apiEndpoints = {
                    'api': '/api/missing-persons/scrape',
                    'proxy': '/api/missing-persons/scrape-proxy',
                    'simulate': '/api/missing-persons/scrape-simulate',
                    'fallback': '/api/missing-persons/scrape-fallback'
                };
                
                const endpoint = apiEndpoints[method] || apiEndpoints.api;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        caseUrl: url,
                        scrapeMethod: method 
                    })
                });
                
                updateDebugInfo(`请求端点: ${endpoint}, 状态: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    updateDebugInfo(`错误响应: ${errorText}`);
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                
                const result = await response.json();
                updateDebugInfo(`响应数据: ${JSON.stringify(result).substring(0, 200)}...`);
                
                hideLoading();
                
                if (result.success) {
                    const charCount = result.content ? result.content.length : 0;
                    addMessage(`网页内容抓取成功！获取了 ${charCount} 个字符的文本内容。`);
                    window.scrapedText = result.content;
                    displayScrapedContent(result.content);
                    
                    // 显示详细调试信息
                    if (debugEnabled) {
                        updateDebugInfo(`抓取成功: ${charCount}字符, CaseID: ${result.caseId}`);
                    }
                } else {
                    addMessage(`抓取失败：${result.error}`);
                    lastError = result.error;
                    showRetryButton();
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
                lastError = error.message;
                updateDebugInfo(`捕获错误: ${error.message}`);
                showRetryButton();
            }
        }
        
        // 显示重试按钮
        function showRetryButton() {
            const chatArea = document.getElementById('chatArea');
            const retryDiv = document.createElement('div');
            retryDiv.className = 'message ai-message';
            retryDiv.innerHTML = `
                抓取失败，是否尝试其他抓取方式？
                <button class="retry-button" onclick="retryWithDifferentMethod()">重试其他方式</button>
            `;
            chatArea.appendChild(retryDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 使用不同的抓取方式重试
        async function retryWithDifferentMethod() {
            const methods = ['api', 'proxy', 'simulate', 'fallback'];
            const currentMethod = getSelectedScrapeMethod();
            const currentIndex = methods.indexOf(currentMethod);
            const nextMethod = methods[(currentIndex + 1) % methods.length];
            
            // 切换到下一个方法
            document.getElementById(`method${methods.indexOf(nextMethod) + 1}`).checked = true;
            
            updateDebugInfo(`切换到抓取方式: ${nextMethod}`);
            addMessage(`尝试使用${getMethodName(nextMethod)}重新抓取...`, true);
            
            await scrapeWebsite();
        }
        
        // 获取抓取方式名称
        function getMethodName(method) {
            const names = {
                'api': 'API抓取',
                'proxy': '代理抓取',
                'simulate': '模拟抓取',
                'fallback': '备用抓取'
            };
            return names[method] || method;
        }
        
        // AI案件分析
        async function analyzeCase() {
            if (!currentCaseId || !window.scrapedText) {
                alert('请先抓取网页内容');
                return;
            }
            
            showLoading('AI正在分析案件...');
            addMessage('开始进行AI案件分析...', true);
            updateDebugInfo('开始AI案件分析');
            
            try {
                const response = await fetch('/api/missing-persons/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        caseId: currentCaseId, 
                        content: window.scrapedText 
                    })
                });
                
                updateDebugInfo(`分析请求状态: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    addMessage('AI案件分析完成！');
                    addMessage(`分析结果：${result.analysis.substring(0, 200)}...`);
                    updateDebugInfo('AI分析完成');
                } else {
                    addMessage(`分析失败：${result.error}`);
                    updateDebugInfo(`分析错误: ${result.error}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
                updateDebugInfo(`分析错误: ${error.message}`);
            }
        }
        
        // 生成网页
        async function generateWebpage(language) {
            if (!currentCaseId) {
                alert('请先设置案件ID');
                return;
            }
            
            const languageNames = { zh: '简体中文', en: '英文', es: '西班牙语' };
            showLoading(`正在生成${languageNames[language]}网页...`);
            addMessage(`开始生成${languageNames[language]}版本网页...`, true);
            updateDebugInfo(`开始生成${language}版本网页`);
            
            try {
                const response = await fetch('/api/missing-persons/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        caseId: currentCaseId, 
                        targetLanguage: language 
                    })
                });
                
                updateDebugInfo(`生成请求状态: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    addMessage(`${languageNames[language]}网页生成成功！`);
                    currentWebpageCode = result.content;
                    displayCode(result.content);
                    updatePreview();
                    loadHistory();
                    updateDebugInfo(`${language}网页生成成功`);
                } else {
                    addMessage(`生成失败：${result.error}`);
                    updateDebugInfo(`生成错误: ${result.error}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
                updateDebugInfo(`生成错误: ${error.message}`);
            }
        }
        
        // 显示代码
        function displayCode(code) {
            document.getElementById('codeDisplay').textContent = code;
        }
        
        // 更新预览
        function updatePreview() {
            const iframe = document.getElementById('previewFrame');
            const blob = new Blob([currentWebpageCode], { type: 'text/html' });
            iframe.src = URL.createObjectURL(blob);
        }
        
        // 在新窗口预览
        function openPreview() {
            if (!currentWebpageCode) {
                alert('请先生成网页代码');
                return;
            }
            
            const newWindow = window.open('', '_blank');
            newWindow.document.write(currentWebpageCode);
            newWindow.document.close();
        }
        
        // 复制代码
        async function copyCode() {
            if (!currentWebpageCode) {
                alert('请先生成网页代码');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(currentWebpageCode);
                alert('代码已复制到剪贴板！');
            } catch (error) {
                // 备用方案
                const textArea = document.createElement('textarea');
                textArea.value = currentWebpageCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('代码已复制到剪贴板！');
            }
        }
        
        // 加载历史记录
        async function loadHistory() {
            if (!currentCaseId) return;
            
            try {
                const response = await fetch('/api/missing-persons/history', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                if (result.success) {
                    displayHistory(result.histories);
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
                updateDebugInfo(`历史记录错误: ${error.message}`);
            }
        }
        
        // 显示历史记录
        function displayHistory(history) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (!history || history.length === 0) {
                historyList.innerHTML = '<p>暂无生成历史</p>';
                return;
            }
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <strong>${getLanguageName(item.target_language)}</strong>
                    <br>生成时间：${new Date(item.created_at).toLocaleString()}
                `;
                historyItem.onclick = () => {
                    currentWebpageCode = item.generated_content;
                    displayCode(item.generated_content);
                    updatePreview();
                };
                historyList.appendChild(historyItem);
            });
        }
        
        // 获取语言名称
        function getLanguageName(code) {
            const names = { 'zh-CN': '简体中文', en: '英文', es: '西班牙语' };
            return names[code] || code;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('页面加载完成，工具已就绪');
        });
    </script>
</body>
</html>
