<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失踪人口网页生成工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }
        
        .output-section {
            padding: 30px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219a52;
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .chat-area {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            background: #3498db;
            color: white;
            margin-left: auto;
        }
        
        .ai-message {
            background: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #e9ecef;
        }
        
        .code-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        
        .preview-area {
            margin-top: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .history-item:hover {
            background: #e9ecef;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>失踪人口网页生成工具</h1>
            <p>专为CharleyProject.org案件设计的专业工具</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="caseUrl">案件URL</label>
                    <input type="text" id="caseUrl" class="form-control" 
                           placeholder="https://charleyproject.org/case/dorothy-p-goroshko"
                           value="https://charleyproject.org/case/dorothy-p-goroshko">
                </div>
                
                <div class="form-group">
                    <label for="caseId">案件ID（URL中的case值）</label>
                    <input type="text" id="caseId" class="form-control" 
                           placeholder="dorothy-p-goroshko" value="dorothy-p-goroshko">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="scrapeWebsite()">抓取网页内容</button>
                    <button class="btn btn-primary" onclick="analyzeCase()">AI案件分析</button>
                </div>
                
                <div class="form-group">
                    <label>生成网页语言版本</label>
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="generateWebpage('zh')">简体中文</button>
                        <button class="btn btn-success" onclick="generateWebpage('en')">英文</button>
                        <button class="btn btn-success" onclick="generateWebpage('es')">西班牙语</button>
                    </div>
                </div>
                
                <div class="chat-area" id="chatArea">
                    <div class="message ai-message">
                        欢迎使用失踪人口网页生成工具！请先输入案件URL，然后点击"抓取网页内容"开始。
                    </div>
                </div>
            </div>
            
            <div class="output-section">
                <h3>生成的网页代码</h3>
                <div class="code-display" id="codeDisplay">
                    // 生成的代码将显示在这里
                </div>
                
                <div class="preview-area">
                    <h4>预览</h4>
                    <iframe id="previewFrame" style="width: 100%; height: 300px; border: 1px solid #ccc; border-radius: 5px;"></iframe>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-primary" onclick="openPreview()">在新窗口预览</button>
                        <button class="btn btn-primary" onclick="copyCode()">复制代码</button>
                    </div>
                </div>
                
                <div class="history-section">
                    <h4>生成历史</h4>
                    <div id="historyList">
                        <!-- 历史记录将动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCaseId = '';
        let currentWebpageCode = '';
        
        // 添加消息到聊天区域
        function addMessage(text, isUser = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 显示加载状态
        function showLoading(text) {
            const chatArea = document.getElementById('chatArea');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <div class="spinner"></div>
                <div>${text}</div>
            `;
            loadingDiv.id = 'loadingMessage';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 隐藏加载状态
        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }
        
        // 更新所有API调用路径，从：
        // '/api/missing-persons/scrape' 
        // 改为：
        // '/api/missing-persons/scrape'
        
        // 抓取网页内容
        async function scrapeWebsite() {
            const url = document.getElementById('caseUrl').value;
            const caseId = document.getElementById('caseId').value;
            currentCaseId = caseId;
            
            if (!url || !caseId) {
                alert('请填写完整的URL和案件ID');
                return;
            }
            
            showLoading('正在抓取网页内容...');
            addMessage(`开始抓取案件网页：${url}`, true);
            
            try {
                const response = await fetch('/api/missing-persons/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    addMessage(`网页内容抓取成功！获取了 ${result.text.length} 个字符的文本内容。`);
                    window.scrapedText = result.text;
                } else {
                    addMessage(`抓取失败：${result.error}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
            }
        }
        
        // AI案件分析
        async function analyzeCase() {
            if (!currentCaseId || !window.scrapedText) {
                alert('请先抓取网页内容');
                return;
            }
            
            showLoading('AI正在分析案件...');
            addMessage('开始进行AI案件分析...', true);
            
            try {
                const response = await fetch('/api/missing-persons/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        caseId: currentCaseId, 
                        sourceText: window.scrapedText 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    addMessage('AI案件分析完成！');
                    addMessage(`分析结果：${result.analysis.substring(0, 200)}...`);
                } else {
                    addMessage(`分析失败：${result.error}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
            }
        }
        
        // 生成网页
        async function generateWebpage(language) {
            if (!currentCaseId) {
                alert('请先设置案件ID');
                return;
            }
            
            const languageNames = { zh: '简体中文', en: '英文', es: '西班牙语' };
            showLoading(`正在生成${languageNames[language]}网页...`);
            addMessage(`开始生成${languageNames[language]}版本网页...`, true);
            
            try {
                const response = await fetch('/api/missing-persons/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        caseId: currentCaseId, 
                        language: language 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    addMessage(`${languageNames[language]}网页生成成功！`);
                    currentWebpageCode = result.webpageCode;
                    displayCode(result.webpageCode);
                    updatePreview();
                    loadHistory();
                } else {
                    addMessage(`生成失败：${result.error}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
            }
        }
        
        // 显示代码
        function displayCode(code) {
            document.getElementById('codeDisplay').textContent = code;
        }
        
        // 更新预览
        function updatePreview() {
            const iframe = document.getElementById('previewFrame');
            const blob = new Blob([currentWebpageCode], { type: 'text/html' });
            iframe.src = URL.createObjectURL(blob);
        }
        
        // 在新窗口预览
        function openPreview() {
            if (!currentWebpageCode) {
                alert('请先生成网页代码');
                return;
            }
            
            const newWindow = window.open('', '_blank');
            newWindow.document.write(currentWebpageCode);
            newWindow.document.close();
        }
        
        // 复制代码
        async function copyCode() {
            if (!currentWebpageCode) {
                alert('请先生成网页代码');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(currentWebpageCode);
                alert('代码已复制到剪贴板！');
            } catch (error) {
                // 备用方案
                const textArea = document.createElement('textarea');
                textArea.value = currentWebpageCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('代码已复制到剪贴板！');
            }
        }
        
        // 加载历史记录
        async function loadHistory() {
            if (!currentCaseId) return;
            
            try {
                const response = await fetch('/api/missing-persons/history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ caseId: currentCaseId })
                });
                
                const result = await response.json();
                if (result.success) {
                    displayHistory(result.history);
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
            }
        }
        
        // 显示历史记录
        function displayHistory(history) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<p>暂无生成历史</p>';
                return;
            }
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <strong>${getLanguageName(item.language_code)}</strong>
                    <br>生成时间：${new Date(item.created_at).toLocaleString()}
                `;
                historyItem.onclick = () => {
                    currentWebpageCode = item.webpage_code;
                    displayCode(item.webpage_code);
                    updatePreview();
                };
                historyList.appendChild(historyItem);
            });
        }
        
        // 获取语言名称
        function getLanguageName(code) {
            const names = { zh: '简体中文', en: '英文', es: '西班牙语' };
            return names[code] || code;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 可以添加一些初始化逻辑
        });
    </script>
</body>
</html>
