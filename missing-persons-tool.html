<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>失踪人口网页生成工具</title>
    <style>
        /* 新增样式 */
        .content-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .debug-info {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            display: none;
        }
        
        .scrape-methods {
            background: #f1f8ff;
            border: 1px solid #c8e1ff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .method-option {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .method-option input {
            margin-right: 8px;
        }
        
        .retry-button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .retry-button:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>失踪人口网页生成工具</h1>
            <p>专为CharleyProject.org案件设计的专业工具</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="caseUrl">案件URL</label>
                    <input type="text" id="caseUrl" class="form-control" 
                           placeholder="https://charleyproject.org/case/dorothy-p-goroshko"
                           value="https://charleyproject.org/case/dorothy-p-goroshko">
                </div>
                
                <div class="form-group">
                    <label for="caseId">案件ID（URL中的case值）</label>
                    <input type="text" id="caseId" class="form-control" 
                           placeholder="dorothy-p-goroshko" value="dorothy-p-goroshko">
                </div>
                
                <!-- 新增：抓取方式选择 -->
                <div class="scrape-methods">
                    <label><strong>选择抓取方式：</strong></label>
                    <div class="method-option">
                        <input type="radio" id="method1" name="scrapeMethod" value="api" checked>
                        <label for="method1">API抓取（推荐）</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="method2" name="scrapeMethod" value="proxy">
                        <label for="method2">代理抓取</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="method3" name="scrapeMethod" value="simulate">
                        <label for="method3">模拟抓取</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="method4" name="scrapeMethod" value="fallback">
                        <label for="method4">备用抓取</label>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="scrapeWebsite()">抓取网页内容</button>
                    <button class="btn btn-primary" onclick="analyzeCase()">AI案件分析</button>
                    <button class="btn btn-primary" onclick="toggleDebug()">显示调试信息</button>
                </div>
                
                <!-- 新增：抓取内容显示区域 -->
                <div class="form-group">
                    <label>抓取到的内容：</label>
                    <div class="content-display" id="scrapedContentDisplay">
                        抓取的内容将显示在这里...
                    </div>
                </div>
                
                <!-- 新增：调试信息区域 -->
                <div class="debug-info" id="debugInfo">
                    // 调试信息将显示在这里
                </div>
                
                <div class="chat-area" id="chatArea">
                    <div class="message ai-message">
                        欢迎使用失踪人口网页生成工具！请先输入案件URL，然后点击"抓取网页内容"开始。
                    </div>
                </div>
            </div>
            
            <div class="output-section">
                <h3>生成的网页代码</h3>
                <div class="code-display" id="codeDisplay">
                    // 生成的代码将显示在这里
                </div>
                
                <div class="preview-area">
                    <h4>预览</h4>
                    <iframe id="previewFrame" style="width: 100%; height: 300px; border: 1px solid #ccc; border-radius: 5px;"></iframe>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-primary" onclick="openPreview()">在新窗口预览</button>
                        <button class="btn btn-primary" onclick="copyCode()">复制代码</button>
                    </div>
                </div>
                
                <div class="history-section">
                    <h4>生成历史</h4>
                    <div id="historyList">
                        <!-- 历史记录将动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCaseId = '';
        let currentWebpageCode = '';
        let debugEnabled = false;
        let lastError = null;
        
        // 添加消息到聊天区域
        function addMessage(text, isUser = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 显示加载状态
        function showLoading(text) {
            const chatArea = document.getElementById('chatArea');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <div class="spinner"></div>
                <div>${text}</div>
            `;
            loadingDiv.id = 'loadingMessage';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 隐藏加载状态
        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }
        
        // 切换调试信息显示
        function toggleDebug() {
            debugEnabled = !debugEnabled;
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugEnabled ? 'block' : 'none';
            updateDebugInfo('调试模式 ' + (debugEnabled ? '已开启' : '已关闭'));
        }
        
        // 更新调试信息
        function updateDebugInfo(info) {
            if (!debugEnabled) return;
            
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `[${timestamp}] ${info}\n`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        // 显示抓取内容
        function displayScrapedContent(content) {
            const display = document.getElementById('scrapedContentDisplay');
            const truncated = content.length > 1000 ? content.substring(0, 1000) + '...' : content;
            display.textContent = truncated;
            display.style.display = 'block';
        }
        
        // 抓取网页内容
        async function scrapeWebsite() {
            const caseUrl = document.getElementById('caseUrl').value.trim();
            const caseId = document.getElementById('caseId').value.trim();
            const scrapeMethod = document.querySelector('input[name="scrapeMethod"]:checked').value;
            
            if (!caseUrl) {
                alert('请输入案件URL');
                return;
            }
            
            showLoading('正在抓取网页内容...');
            addMessage('开始抓取网页内容...', true);
            updateDebugInfo(`开始抓取: ${caseUrl}, 方法: ${scrapeMethod}`);
            
            try {
                const response = await fetch('/api/missing-persons/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ caseUrl })
                });
                
                updateDebugInfo(`请求端点: /api/missing-persons/scrape, 状态: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    updateDebugInfo(`错误响应: ${errorText}`);
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    currentCaseId = result.caseId;
                    window.scrapedText = result.content;
                    
                    // 显示抓取的内容
                    document.getElementById('scrapedContentDisplay').textContent = 
                        result.content.substring(0, 500) + (result.content.length > 500 ? '...' : '');
                    
                    addMessage(`抓取成功！字符数: ${result.characterCount}`);
                    addMessage(`案件ID: ${result.caseId}`);
                    updateDebugInfo(`抓取成功，字符数: ${result.characterCount}`);
                } else {
                    addMessage(`抓取失败：${result.error}`);
                    updateDebugInfo(`抓取错误: ${result.error}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
                updateDebugInfo(`捕获错误: ${error.message}`);
                
                // 如果是数据库错误，提示用户创建表
                if (error.message.includes('no such column') || error.message.includes('D1_ERROR')) {
                    addMessage('检测到数据库错误，请确保已创建数据库表结构');
                    updateDebugInfo('建议执行: npx wrangler d1 execute cloudflare-demo-db --remote --file=./create-missing-persons-table.sql');
                }
            }
        }

        // 显示重试按钮
        function showRetryButton() {
            const chatArea = document.getElementById('chatArea');
            const retryDiv = document.createElement('div');
            retryDiv.className = 'message ai-message';
            retryDiv.innerHTML = `
                抓取失败，是否尝试其他抓取方式？
                <button class="retry-button" onclick="retryWithDifferentMethod()">重试其他方式</button>
            `;
            chatArea.appendChild(retryDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 使用不同的抓取方式重试
        async function retryWithDifferentMethod() {
            const methods = ['api', 'proxy', 'simulate', 'fallback'];
            const currentMethod = getSelectedScrapeMethod();
            const currentIndex = methods.indexOf(currentMethod);
            const nextMethod = methods[(currentIndex + 1) % methods.length];
            
            // 切换到下一个方法
            document.getElementById(`method${methods.indexOf(nextMethod) + 1}`).checked = true;
            
            updateDebugInfo(`切换到抓取方式: ${nextMethod}`);
            addMessage(`尝试使用${getMethodName(nextMethod)}重新抓取...`, true);
            
            await scrapeWebsite();
        }
        
        // 获取抓取方式名称
        function getMethodName(method) {
            const names = {
                'api': 'API抓取',
                'proxy': '代理抓取',
                'simulate': '模拟抓取',
                'fallback': '备用抓取'
            };
            return names[method] || method;
        }
        
        // AI案件分析
        async function analyzeCase() {
            if (!currentCaseId || !window.scrapedText) {
                alert('请先抓取网页内容');
                return;
            }
            
            showLoading('AI正在分析案件...');
            addMessage('开始进行AI案件分析...', true);
            updateDebugInfo('开始AI案件分析');
            
            try {
                const response = await fetch('/api/missing-persons/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        caseId: currentCaseId, 
                        content: window.scrapedText 
                    })
                });
                
                updateDebugInfo(`分析请求状态: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    addMessage('AI案件分析完成！');
                    addMessage(`分析结果：${result.analysis.substring(0, 200)}...`);
                    updateDebugInfo('AI分析完成');
                } else {
                    addMessage(`分析失败：${result.error}`);
                    updateDebugInfo(`分析错误: ${result.error}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
                updateDebugInfo(`分析错误: ${error.message}`);
            }
        }
        
        // 生成网页
        async function generateWebpage(language) {
            if (!currentCaseId) {
                alert('请先设置案件ID');
                return;
            }
            
            const languageNames = { zh: '简体中文', en: '英文', es: '西班牙语' };
            showLoading(`正在生成${languageNames[language]}网页...`);
            addMessage(`开始生成${languageNames[language]}版本网页...`, true);
            updateDebugInfo(`开始生成${language}版本网页`);
            
            try {
                const response = await fetch('/api/missing-persons/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        caseId: currentCaseId, 
                        targetLanguage: language 
                    })
                });
                
                updateDebugInfo(`生成请求状态: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    addMessage(`${languageNames[language]}网页生成成功！`);
                    currentWebpageCode = result.content;
                    displayCode(result.content);
                    updatePreview();
                    loadHistory();
                    updateDebugInfo(`${language}网页生成成功`);
                } else {
                    addMessage(`生成失败：${result.error}`);
                    updateDebugInfo(`生成错误: ${result.error}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`网络错误：${error.message}`);
                updateDebugInfo(`生成错误: ${error.message}`);
            }
        }
        
        // 显示代码
        function displayCode(code) {
            document.getElementById('codeDisplay').textContent = code;
        }
        
        // 更新预览
        function updatePreview() {
            const iframe = document.getElementById('previewFrame');
            const blob = new Blob([currentWebpageCode], { type: 'text/html' });
            iframe.src = URL.createObjectURL(blob);
        }
        
        // 在新窗口预览
        function openPreview() {
            if (!currentWebpageCode) {
                alert('请先生成网页代码');
                return;
            }
            
            const newWindow = window.open('', '_blank');
            newWindow.document.write(currentWebpageCode);
            newWindow.document.close();
        }
        
        // 复制代码
        async function copyCode() {
            if (!currentWebpageCode) {
                alert('请先生成网页代码');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(currentWebpageCode);
                alert('代码已复制到剪贴板！');
            } catch (error) {
                // 备用方案
                const textArea = document.createElement('textarea');
                textArea.value = currentWebpageCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('代码已复制到剪贴板！');
            }
        }
        
        // 加载历史记录
        async function loadHistory() {
            if (!currentCaseId) return;
            
            try {
                const response = await fetch('/api/missing-persons/history', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                if (result.success) {
                    displayHistory(result.histories);
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
                updateDebugInfo(`历史记录错误: ${error.message}`);
            }
        }
        
        // 显示历史记录
        function displayHistory(history) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (!history || history.length === 0) {
                historyList.innerHTML = '<p>暂无生成历史</p>';
                return;
            }
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <strong>${getLanguageName(item.target_language)}</strong>
                    <br>生成时间：${new Date(item.created_at).toLocaleString()}
                `;
                historyItem.onclick = () => {
                    currentWebpageCode = item.generated_content;
                    displayCode(item.generated_content);
                    updatePreview();
                };
                historyList.appendChild(historyItem);
            });
        }
        
        // 获取语言名称
        function getLanguageName(code) {
            const names = { 'zh-CN': '简体中文', en: '英文', es: '西班牙语' };
            return names[code] || code;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('页面加载完成，工具已就绪');
        });
    </script>
</body>
</html>
