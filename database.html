<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare D1 Database Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-left: 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .data-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .data-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .data-item h3 {
            margin-bottom: 10px;
            color: #fff;
        }
        .data-item p {
            margin-bottom: 5px;
            opacity: 0.9;
        }
        .delete-btn {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.5);
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: rgba(0, 255, 0, 0.3);
        }
        .message.error {
            background: rgba(255, 0, 0, 0.3);
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="back-link" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <a href="/" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(255, 255, 255, 0.2); border-radius: 8px; transition: background 0.3s; display: inline-block;">‚Üê Back to Home</a>
    </div>
    
    <div class="container">
        <h1>Cloudflare D1 Database Demo</h1>
        
        <div id="message"></div>
        
        <div class="form-section">
            <h2>Add New Item</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>
        
        <div class="data-section">
            <h2>Items in Database</h2>
            <div id="items">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/db';
        
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        async function fetchItems() {
            try {
                const response = await fetch(`${API_BASE}/items`);
                if (!response.ok) throw new Error('Failed to fetch items');
                const data = await response.json();
                displayItems(data);
            } catch (error) {
                document.getElementById('items').innerHTML = 
                    `<div class="message error">Error loading items: ${error.message}</div>`;
            }
        }
        
        function displayItems(items) {
            const itemsDiv = document.getElementById('items');
            if (items.length === 0) {
                itemsDiv.innerHTML = '<p style="text-align: center; opacity: 0.7;">No items yet. Add one above!</p>';
                return;
            }
            
            itemsDiv.innerHTML = items.map(item => `
                <div class="data-item">
                    <h3>${escapeHtml(item.name)}</h3>
                    <p>${escapeHtml(item.description)}</p>
                    <p style="font-size: 0.9em; opacity: 0.7;">ID: ${item.id} | Created: ${new Date(item.created_at).toLocaleString()}</p>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/items/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete item');
                showMessage('Item deleted successfully!');
                fetchItems();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add item');
                }
                
                showMessage('Item added successfully!');
                document.getElementById('addForm').reset();
                fetchItems();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });
        
        // Load items on page load
        fetchItems();
    </script>
</body>
</html>
