<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #f8f9ff 0%, #e8f4e9 100%);
        }
        
        /* 滚动条美化 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message.user .message-content {
            background: #e3f2fd;
            align-self: flex-end;
            border-color: rgba(66, 133, 244, 0.2);
        }
        
        .message.ai .message-content {
            background: #e8f5e9;
            align-self: flex-start;
            border-color: rgba(52, 168, 83, 0.2);
        }
        
        .message-content {
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 75%;
            position: relative;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .message-content strong {
            font-weight: 600;
            margin-right: 8px;
        }
        
        .message.user .message-content strong {
            color: #4285F4;
        }
        
        .message.ai .message-content strong {
            color: #34A853;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #888;
            margin-top: 6px;
            margin-left: 8px;
            font-weight: 400;
        }
        
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid rgba(66, 133, 244, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid rgba(66, 133, 244, 0.3);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(66, 133, 244, 0.05);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4285F4;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }
        
        .input-group input::placeholder {
            color: #aaa;
        }
        
        button {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                max-height: none;
                border-radius: 10px;
            }
            
            .chat-input-area {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #34A853;
            font-style: italic;
        }
        
        /* 错误状态 */
        .error {
            text-align: center;
            padding: 20px;
            color: #ea4335;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Gemini AI 聊天助手</h1>
        </div>
        
        <div class="chat-messages" id="chat">
            <div class="message ai">
                <div class="message-content">
                    <strong>Gemini AI</strong>你好！我是你的Gemini AI助手，有什么可以帮助你的吗？
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="输入你的问题...">
            </div>
            <button onclick="sendMessage()" id="sendButton">发送</button>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        
        // 页面加载完成后自动聚焦到消息输入框
        window.addEventListener('DOMContentLoaded', () => {
            messageInput.focus();
        });
        
        // 添加消息到聊天界面
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>${isUser ? '我' : 'Gemini AI'}</strong>${escapeHtml(content)}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            chatDiv.appendChild(messageDiv);
            
            // 平滑滚动到底部
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
        
        // 发送消息
        async function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text) {
                messageInput.focus();
                return;
            }
            
            // 显示用户消息
            addMessage(text, true);
            
            // 清空输入框
            messageInput.value = '';
            messageInput.focus();
            
            // 显示正在发送状态
            const sendButton = document.getElementById('sendButton');
            const originalText = sendButton.textContent;
            sendButton.textContent = '思考中...';
            sendButton.disabled = true;
            
            try {
                // 调用Gemini API
                const response = await fetch('/api/gemini-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    // 显示错误消息
                    addMessage(`出错了：${data.error}`, false);
                } else {
                    // 显示AI回复
                    addMessage(data.response, false);
                }
            } catch (e) {
                console.error("发送失败:", e);
                addMessage('网络错误，请稍后重试', false);
            } finally {
                // 恢复发送按钮状态
                sendButton.textContent = originalText;
                sendButton.disabled = false;
            }
        }
        
        // 允许按Enter键发送消息
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // HTML转义函数，防止XSS攻击
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
