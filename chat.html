<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .back-link a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background 0.3s;
            display: inline-block;
        }
        .back-link a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .container {
            max-width: 800px;
            margin: 60px auto 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }
        .message.own {
            background: rgba(255, 255, 255, 0.2);
            margin-left: 20%;
        }
        .message-header {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        .message-content {
            word-wrap: break-word;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .input-area button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        .input-area button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.5);
        }
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .status.connected {
            background: rgba(0, 255, 0, 0.2);
        }
        .status.disconnected {
            background: rgba(255, 0, 0, 0.2);
        }
        .status.connecting {
            background: rgba(255, 255, 0, 0.2);
        }
        .username-input {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .username-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .username-input button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .username-input button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hidden {
            display: none;
        }
        #debugPanel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #debugContent {
            margin-top: 10px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .debug-entry {
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .debug-error {
            color: #ff6b6b;
        }
        .debug-success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>
    
    <div class="container">
        <h1>Real-time Chat Demo</h1>
        
        <div class="chat-container">
            <div id="status" class="status disconnected">Disconnected</div>
            
            <div id="usernameSection" class="username-input">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                <button onclick="setUsername()">Join Chat</button>
            </div>
            
            <div id="chatSection" class="hidden">
                <div style="margin-bottom: 10px;">
                    <button onclick="toggleDebug()" style="padding: 5px 10px; font-size: 0.8rem; background: rgba(255,255,255,0.2); border: 1px solid white; border-radius: 4px; color: white; cursor: pointer;">üîç Toggle Debug</button>
                </div>
                <div id="debugPanel" class="hidden" style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 10px; font-family: monospace; font-size: 0.85rem; max-height: 200px; overflow-y: auto;">
                    <div><strong>Debug Info:</strong></div>
                    <div id="debugContent">No debug information yet...</div>
                </div>
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let username = '';
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function setUsername() {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();
            if (!name) {
                alert('Please enter a username');
                return;
            }
            username = name;
            document.getElementById('usernameSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            connect();
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            
            updateStatus('connecting', 'Connecting...');
            
            // Use WebSocket API endpoint (if available)
            // For now, use polling mode as fallback
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/chat`;
            
            // Start with polling mode since WebSocket setup requires Durable Objects
            updateStatus('connected', 'Connected (Polling Mode)');
            // Load initial messages first, then start polling
            loadInitialMessages().then(() => {
                startPolling();
            });
            return;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    updateStatus('connected', 'Connected');
                    reconnectAttempts = 0;
                    // Send join message
                    sendToServer({ type: 'join', username });
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('disconnected', 'Connection error');
                };
                
                ws.onclose = () => {
                    updateStatus('disconnected', 'Disconnected');
                    // Attempt to reconnect
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(() => {
                            console.log(`Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                            connect();
                        }, 2000 * reconnectAttempts);
                    }
                };
            } catch (error) {
                console.error('Failed to connect:', error);
                updateStatus('disconnected', 'Failed to connect. Using fallback mode.');
                // Fallback: use polling if WebSocket fails
                startPolling();
            }
        }
        
        let pollingInterval = null;
        let lastMessageTime = null;
        let loadedInitialMessages = false;
        let debugLogs = [];
        
        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLogs.push({ timestamp, message, type });
            if (debugLogs.length > 50) debugLogs.shift(); // Keep last 50 logs
            updateDebugPanel();
        }
        
        function updateDebugPanel() {
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.innerHTML = debugLogs.map(log => {
                    const className = log.type === 'error' ? 'debug-error' : log.type === 'success' ? 'debug-success' : '';
                    return `<div class="debug-entry ${className}">[${log.timestamp}] ${escapeHtml(JSON.stringify(log.message, null, 2))}</div>`;
                }).join('');
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }
        
        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            panel.classList.toggle('hidden');
        }
        
        async function loadInitialMessages() {
            // Check database status first
            try {
                addDebugLog('Checking database status...', 'info');
                const statusResponse = await fetch('/api/chat/status');
                if (statusResponse.ok) {
                    const status = await statusResponse.json();
                    addDebugLog({ action: 'database_status', status }, 'info');
                    console.log('Database status:', status);
                    if (!status.database_available) {
                        addSystemMessage('‚ö†Ô∏è Database not configured. Messages will not persist. Please bind D1 database in Cloudflare Dashboard.');
                        addDebugLog('Database not available', 'error');
                    } else if (!status.database_working) {
                        addSystemMessage(`‚ö†Ô∏è Database error: ${status.database_error || 'Unknown error'}`);
                        addDebugLog({ error: 'Database not working', details: status.database_error }, 'error');
                    } else {
                        addDebugLog({ message: 'Database is working', count: status.message_count }, 'success');
                    }
                } else {
                    addDebugLog({ error: 'Failed to check database status', status: statusResponse.status }, 'error');
                }
            } catch (error) {
                console.error('Error checking database status:', error);
                addDebugLog({ error: 'Error checking database status', message: error.message }, 'error');
            }
            
            // Load all historical messages on first connection
            try {
                const response = await fetch('/api/chat/messages');
                if (response.ok) {
                    const messages = await response.json();
                    messages.forEach(msg => {
                        if (!document.querySelector(`[data-id="${msg.id}"]`)) {
                            addMessage(msg);
                            const msgTime = new Date(msg.timestamp).getTime();
                            if (!lastMessageTime || msgTime > lastMessageTime) {
                                lastMessageTime = msgTime;
                            }
                        }
                    });
                    loadedInitialMessages = true;
                }
            } catch (error) {
                console.error('Error loading initial messages:', error);
            }
        }
        
        function startPolling() {
            // Load initial messages first
            if (!loadedInitialMessages) {
                loadInitialMessages();
            }
            
            // Fallback polling mode - check for new messages
            if (pollingInterval) clearInterval(pollingInterval);
            
            pollingInterval = setInterval(async () => {
                try {
                    const sinceParam = lastMessageTime ? new Date(lastMessageTime).toISOString() : '0';
                    const response = await fetch(`/api/chat/messages?since=${sinceParam}`);
                    if (response.ok) {
                        const messages = await response.json();
                        messages.forEach(msg => {
                            if (!document.querySelector(`[data-id="${msg.id}"]`)) {
                                addMessage(msg);
                                const msgTime = new Date(msg.timestamp).getTime();
                                if (!lastMessageTime || msgTime > lastMessageTime) {
                                    lastMessageTime = msgTime;
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000);
        }
        
        function sendToServer(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            } else {
                // Fallback: use HTTP POST
                fetch('/api/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).catch(error => console.error('Send error:', error));
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            const message = {
                type: 'message',
                username,
                text,
                timestamp: new Date().toISOString()
            };
            
            // Try WebSocket first, fallback to HTTP POST
            if (ws && ws.readyState === WebSocket.OPEN) {
                sendToServer(message);
                // Optimistically add message
                addMessage({ ...message, id: `${Date.now()}-${Math.random().toString(36).substr(2, 9)}` });
            } else {
                // Use HTTP POST
                try {
                    addDebugLog({ action: 'sending_message', message }, 'info');
                    const response = await fetch('/api/chat/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(message)
                    });
                    
                    addDebugLog({ action: 'response_received', status: response.status, statusText: response.statusText }, 'info');
                    
                    let result;
                    try {
                        result = await response.json();
                        addDebugLog({ action: 'response_parsed', result }, response.ok ? 'success' : 'error');
                    } catch (parseError) {
                        addDebugLog({ error: 'Failed to parse response', message: parseError.message, responseText: await response.text() }, 'error');
                        throw parseError;
                    }
                    
                    if (response.ok) {
                        // Immediately display the sent message
                        if (result.message) {
                            addMessage(result.message);
                            const msgTime = new Date(result.message.timestamp).getTime();
                            if (!lastMessageTime || msgTime > lastMessageTime) {
                                lastMessageTime = msgTime;
                            }
                            addDebugLog({ action: 'message_displayed', messageId: result.message.id }, 'success');
                        }
                    } else {
                        // Show error but still display message if available
                        const errorMsg = result.error || 'Unknown error';
                        const errorDetails = result.details || result;
                        console.error('Send error:', errorMsg, result);
                        addDebugLog({ action: 'send_failed', error: errorMsg, details: errorDetails, fullResult: result }, 'error');
                        
                        if (result.message) {
                            // Still show the message even if save failed
                            addMessage(result.message);
                            addDebugLog({ action: 'message_displayed_despite_error', messageId: result.message.id }, 'info');
                            alert(`Message sent but may not be saved: ${errorMsg}`);
                        } else {
                            alert(`Failed to send message: ${errorMsg}`);
                        }
                    }
                } catch (error) {
                    console.error('Send error:', error);
                    addDebugLog({ 
                        action: 'send_exception', 
                        error: error.message, 
                        stack: error.stack,
                        name: error.name 
                    }, 'error');
                    alert(`Failed to send message: ${error.message || 'Unknown error'}`);
                }
            }
            
            input.value = '';
        }
        
        function handleMessage(data) {
            if (data.type === 'message') {
                addMessage(data);
            } else if (data.type === 'system') {
                addSystemMessage(data.text);
            }
        }
        
        function addMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const msgId = msg.id || `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            
            // Check if message already exists
            if (document.querySelector(`[data-id="${msgId}"]`)) {
                return;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.username === username ? 'own' : ''}`;
            messageDiv.setAttribute('data-id', msgId);
            
            const time = new Date(msg.timestamp || Date.now()).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span><strong>${escapeHtml(msg.username)}</strong></span>
                    <span>${time}</span>
                </div>
                <div class="message-content">${escapeHtml(msg.text)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.style.background = 'rgba(255, 255, 0, 0.2)';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(type, text) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = text;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Allow Enter key to send message
        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('usernameInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsername();
            }
        });
    </script>
</body>
</html>
